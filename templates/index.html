{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Buscador de Certificados</title>
    <link type="text/css" rel='stylesheet' href='{% static "css/index.css" %}'/>
    <link type="text/css" rel='stylesheet' href='{% static "css/header.css" %}'/>
    <link type="text/css" rel='stylesheet' href='{% static "css/footer.css" %}'/>
    <script type="text/css" charset='UTF-8' scr='{% static "js/captcha.js" %}'></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    {% include "header.html" %}
  <div class="pageContainer">
    <div class="container">
      <h1>Buscador de Certificados</h1>
      <form action="/response/" method="post">
        <div class="fields">
          {% csrf_token %}         
          
        <label for="dni">N&uacute;mero de DNI:</label>
          {{ form.dni }}
          <label for="apellido">Primer Apellido:</label>
          {{ form.apellido }}
        </div>
        
        <div class="rcp-container" >
          {{ form.recaptcha }}
        </div>
        
        <input type="submit" value="Enviar" onclick="captchaVerified()">
        
        
      </form>
    </div>
  </div>
  {% block footer %} 
  {% endblock %}
</body>
</html>
