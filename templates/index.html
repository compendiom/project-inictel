{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Buscador de Certificados</title>
    <link type="text/css" rel='stylesheet' href='{% static "css/index.css" %}'/>
    <link type="text/css" rel='stylesheet' href='{% static "css/header.css" %}'/>
    <link type="text/css" rel='stylesheet' href='{% static "css/footer.css" %}'/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    {% include "header.html" %}
  <div class="pageContainer">
    <div class="container">
      <!-- Agrega la imagen de la institución -->
      <!--img src="logoInictel.png" alt="Logo de la Institución" class="institution-logo"-->
      <h1>Buscador de Certificados</h1>
      <form action="/response/" method="post">
        <div class="fields">
          {% csrf_token %}
          
          
          
        <label for="dni">N&uacute;mero de DNI:</label>
          {{ form.dni }}
          <!--<input type="text" id="dni" name="dni" pattern="\d{8}" title="El DNI debe tener exactamente 9 dígitos numéricos." required>
        -->
          <label for="apellido">Primer Apellido:</label>
          {{ form.apellido }}
          <!--<input type="text" id="apellido" name="apellido" pattern="[A-ZÑ\s]+" title="El apellido debe contener solo letras mayúsculas y espacios." required>
        -->
        </div>
        
        <!-- Agrega el widget de reCAPTCHA en su propio contenedor -->
        <div class="captcha-container" >
          {{ form.recaptcha }}
          <!--<div class="g-recaptcha" data-sitekey="6Lcjxg4qAAAAAM2PCbF_cI6LElkbajJjozp3pdaM"></div>-->
        </div>
        
        <input type="submit" value="Enviar">
        
        
      </form>
    </div>
  </div>
  {% block footer %} 
  {% endblock %}
</body>
</html>
